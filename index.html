<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <div class="navbar">
        <h1>Masarap naman Eatery</h1>
    </div>

   <!-- Food Display -->
   <div class="container" id="foodContainer">
    <!-- Food items will be inserted here dynamically -->
</div>

    <!-- Order Form -->
    <div class="container">
        <h2>Order Form</h2>
        <form id="orderForm">
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Total Price: <span id="totalPrice">0.00</span></p>
            <label for="cashInput">Cash:</label>
            <input type="number" id="cashInput" name="cashInput" min="0" required>
        </form>
    </div>

    <!-- Customer Information Form -->
    <div class="container">
        <h2>Customer Information</h2>
        <form id="customerForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="nameInput" required>
            <label for="addressInput">Address:</label>
            <input type="text" id="addressInput" name="addressInput" required>
            <label for="contactInput">Contact Number:</label>
            <input type="text" id="contactInput" name="contactInput" required>
        </form>
    </div>
    <button onclick="submitOrder()">Submit Order</button>
        <!-- Order Summary Modal -->
        <div id="orderSummary" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="summaryText"></p>
                <button onclick="closeModal()">Done</button>
                <button onclick="location.reload()">Order Again</button>
            </div>
        </div>
    <script src="./JS/script.js"></script>
</body>
</html>
